<div class="card" [class]="getHabitatClass(card.habitat)">
  <img *ngIf="card.imagen" [src]="card.imagen" alt="{{ card.nombreComun }}">
  <p><small>{{card.id}}</small></p>
  <h3>{{ card.nombreComun }} (<i>{{ card.nombreCientifico }}</i>)</h3>
  <p><strong>Clasificación:</strong> {{ card.clasificacion }}</p>
  <p><strong>Hábitat:</strong> {{ card.habitat }}</p>
  <p><strong>Alimentación:</strong> {{ card.alimentacion }}</p>
  <p><strong>Reproducción:</strong> {{ card.reproduccion }}</p>
  <p><strong>Características:</strong> {{ card.caracteristicas }}</p>
  
</div>
