<form #animalForm="ngForm" (ngSubmit)="addAnimal(animalForm)">
  <input name="nombreComun" ngModel placeholder="Nombre Común" required>
  <input name="nombreCientifico" ngModel placeholder="Nombre Científico" required>
  <input name="clasificacion" ngModel placeholder="Clasificación" required>
  <input name="habitat" ngModel placeholder="Hábitat" required>
  <input name="alimentacion" ngModel placeholder="Alimentación" required>
  <input name="reproduccion" ngModel placeholder="Reproducción" required>
  <textarea name="caracteristicas" ngModel placeholder="Características" required></textarea>
  <input name="imagen" ngModel placeholder="URL de la imagen" required="">
  <button type="submit">Agregar Animal</button>
</form>
